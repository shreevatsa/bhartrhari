<meta charset="utf8" />
<html>
<script src='../dist/sql-wasm.js'></script>
<script type="module">
    const sqlPromise = initSqlJs({
        locateFile: file => `../dist/${file}`
    });
    const dataPromise = fetch("../data.db").then(res => res.arrayBuffer());
    const [SQL, buf] = await Promise.all([sqlPromise, dataPromise])
    const db = new SQL.Database(new Uint8Array(buf));

    function query(text) {
        const stmt = db.prepare("SELECT * FROM Line JOIN Morsel ON (Line.MorselId = Morsel.MorselId) JOIN Book ON (Morsel.BookId = Book.BookId) WHERE LOWER(Text) Like LOWER($query) ORDER BY Knum");
        stmt.bind({ $query: `%${text}%` });
        const rows = [];
        while (stmt.step()) {
            const row = stmt.getAsObject();
            rows.push(row);
        }
        return rows;
    }

    const input = document.querySelector('input');
    const results = document.getElementById("results");

    function queryFromInput(e) {
        results.innerHTML = '';

        const rows = query(e.target.value);
        const len = rows.length;

        const p = document.createElement('p'); results.appendChild(p);
        if (len > 100) {
            p.textContent = `Matched over 100 rows.`;
            return;
        }
        p.textContent = `Matched ${rows.length} rows.`;

        const table = document.querySelector("#table").content.cloneNode(true);
        results.appendChild(table);

        const tbody = results.querySelector('tbody');
        for (let row of rows) {
            const tr = document.querySelector('#row').content.firstElementChild.cloneNode(true);
            const td = tr.querySelectorAll('td');
            const a = document.createElement('a'); a.href = `${row.Knum}.html`; a.textContent = row.Knum; td[0].appendChild(a);
            td[1].textContent = row.Text;
            td[2].textContent = row.Title;
            tbody.appendChild(tr);
        }
    }

    input.addEventListener('input', queryFromInput);
</script>
<style>
    table,
    th,
    td {
        border: 1px dotted black;
        border-collapse: collapse;
        padding: 1ex;
    }

</style>

<body>
    <p>Try searching for "bald" or "खलभयं". Not yet implemented: searching for "खल्वाटो" (searching in regions' OCR) or
        "khala" (transliteration).</p>
    <input>
    <div id="results">
    </div>

    <template id="table">
        <table>
            <thead>
                <tr>
                    <td>Knum</td>
                    <td>Line</td>
                    <td>Book title</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </template>

    <template id="row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</body>

</html>
